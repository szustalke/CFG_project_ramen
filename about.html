  <body>
    <!-- beg pic background -->
    <div class="pic2">
      <!-- beg nav -->
      <nav class="nav-menu">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <!-- <li><a href="locations.html">Locations</a></li> -->
          <li><a href="menu.html">Create your own</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <!-- end nav -->
      <!-- carousel bootstrap -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="pic6.jpg" alt="First slide" />
            <div class="carousel-caption d-none d-md-block">
              <p>For us it has always been about people.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="pic2.jpg" alt="Second slide" />
            <div class="carousel-caption d-none d-md-block">
              <p>
                People that we nourish and they come back to give us. Our
                community.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="pic8.jpg" alt="Third slide" />
            <div class="carousel-caption d-none d-md-block">
              <p>
                People that make us proud of the daily work we put in. For
                years.
              </p>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- end carousel bootstrap -->

      <!-- <div class="about-box">
        <p>
          For us it has always been about people. People that we nourish and
          they come back to give us
        </p>
      </div> -->

    <!-- end pic background -->
